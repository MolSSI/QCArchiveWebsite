compute:
    enable: true
    title : "Compute with QCArchive"
    image : "images/about/openff_workflow.png"
    content : "
  QCArchive provides a complete platform for computing, managing, and organizing large-scale quantum chemical workflows and datasets.
  The platform is already used by many partner groups to produce open data and distribute it to the community.
  We are actively looking to work with additional partners to generate open data within QCArchive for machine learning, force field fitting, methodology assessment, and more.
  <br><br>

  <div class='col-12 text-center'>
    <a href='mailto:qcarchive@molssi.org' class='btn btn-main-md'>Contact Us</a>
  </div>
  "

