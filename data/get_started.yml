  </div>
  "

infrastructure:
    enable: true
    image: "images/about/github_ecosystem.png"
    title: "Use the QCArchive infrastructure in your projects"
    content: "
QCArchive is powered by an open-source software infrastructure.
This infrastructure was created not as a monolithic piece of
software, but as several modules that form an ecosystem of independent libraries.
Whether you want physical constants and molecule parsing with QCElemental, a quantum chemistry program agnostic
executor with QCEngine, or to run your own QCFractal database and/or compute workflow,
all software is open to the community.

<br><br>

<div class='col-12 text-center'>
        <a href='https://molssi.github.io/QCFractal/index.html' class='btn btn-main-md'>QCArchive Infrastructure</a>
</div>
"

paidSupport:
    enable: true
    image : "images/about/code_demo.png"
    title : "Paid support"
    content : "
The QCArchive infrastructure is an open-source project backed by the
Molecular Sciences Software Institute.
In addition to our open-source commitments, paid support for custom QCFractal instances, code, consulting, and
priority support is available.
For academic projects, consider writing us into your next grant for priority support and training.
Contact us for additional information.

<br><br>

<div class='col-12 text-center'>
        <a href='mailto:qcarchive@molssi.org' class='btn btn-main-md'>Contact Us</a>
</div>
"