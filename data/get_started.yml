about:
  enable: true
  title : "View data with QCPortal"
  content : "
QCPortal is the Python front-end for analyzing and visualizing results.
QCPortal contains many types of <i>Collections</i> that organize large amounts
of data in canonical ways such as a <i>ReactionDataset</i> which contains many
common interaction energy, thermochemical, and conformational datasets from the
literature.

<br></br>

Get started with our examples:

<div class='col-12 text-left'>
        <a href='http://docs.qcarchive.molssi.org/en/latest/' class='btn btn-main-md'>See Examples</a>
</div>

  "
  imageSlider:
